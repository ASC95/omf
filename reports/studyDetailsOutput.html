		    padding:5px;

		}
		#stnames{
		    text-align:left;
		}
		/* #comparisonPieChart{ */
		/*     min-width:400px; */
		/*     min-height:200px; */
		/*     /\* margin: -10; *\/ */
		/*     /\* vertical-align:top; *\/ */
		/* } */

		    fill: rgb(16, 150, 24);
		}

      <td rowspan="6">
	<div id="mapHere">
	</div>
      </td>
    </tr>

      <th class="hozHead">Simulation Length</th>
    </tr>

	</div>

    <tr>
      <th id="studies">Studies</th>
    </tr>
    
    <tr>
      <td>
	<div id="stnames">
	  {%- for study in outputList -%}

</div>

<script src="/static/d3.v3.js"></script>
<script type="text/javascript">
	$(function(){
	    $("#comparisonPieChart").highcharts({
		credits:{
		    enabled:false
		},
		title: {
		    text: ''
		},
		series: [{
		    type: "pie",
		    data: {{ pieChartData }}.splice(1),
		}],
		plotOptions: {
		    pie: {
			dataLabels: {
			    enabled: false,
			}
		    }
		}
	    });

	    // $(document).on("click", "#detailsTable a", function(e){
	    // 	window.location = $(this).attr("href");
	    // });
	});

var width = 500, height=250;

$("#mapHere")
	.css("width", width-300)
	.css("height", height-400);

var sf = 0.4;
var projection = d3.geo.albers()
	.scale(sf*1000)
	.center([25,15])

	
var path = d3.geo.path()
	.projection(projection)
	.pointRadius(2);

var svg = d3.select("#mapHere").append("svg")
	.attr("width", width)
	.attr("height", height)
	.attr("class", "cont");

var g = svg.append("g")
	.attr("id", "states");



var ak_transform = "translate("+-30*sf+","+sf*480+") scale(0.75)"; // scale(0.75) rotate(-30)";
var hi_transform = "translate("+sf*500+","+sf*250+") scale(1.25)"; //

d3.json("/static/state_boundaries.json", function(json){
    g.selectAll("path")
	    .data(json.features)
	    .enter().append("path")
	    .attr("d", path)
	    .attr("transform", function(d){
		if(d.properties.name == "Alaska")
		    return ak_transform;
		else if(d.properties.name == "Hawaii")
		    return hi_transform;
		// return "translate(0, 0)";
	    })

})

d3.json("/static/city_locations.json", function(new_us_places){
    daClimates.splice(1).forEach(function(climate){
	var ST_NAME = climate[0].split("-");
	var ST = ST_NAME[0], NAME = ST_NAME[1];
	var my_coords = projection(new_us_places[ST][NAME]);
	svg.append("circle")
		.attr("cx", my_coords[0])
		.attr("cy", my_coords[1])
		.attr("r", 5)
		.attr("class", "HighlightCircle")
		.attr("transform", function(){
		    if (ST == "AK") return ak_transform;
		    else if (ST == "HI") return hi_transform;
		    // return "translate(0, 0)";
		})
		// .scale(function(){
		//     if (ST == "AK") return 100;
		//     return 1000;
		// })
    })
})

</script>
