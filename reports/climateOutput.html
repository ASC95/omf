<p class="reportTitle">Climate</p>
<div id="climateReport" class="tightContent">
	{%- for study in studyList -%}
	<div id="climateStudy{{study.studyName}}" class="studyContainer">
		<div id="climateChartDiv{{study.studyName}}" style="height:250px"></div>
		{%- if title -%}
		<div class="studyTitleBox"><p class="studyTitle">{{study.studyName}}</p></div>
		{%- endif -%}		
		<script>new Highcharts.Chart({{study.graphParameters | safe}})</script>
	</div>
	{%- endfor -%}
</div>
