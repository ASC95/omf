<head>
<script type='text/javascript' src='d3.v2.min.js'></script>
<style>
* {border:0px;margin:0px;padding:0px;}
circle.node {stroke: #fff;stroke-width: 1.5px;}
line.link {stroke: #999;stroke-opacity: .6;}
.nodetext {pointer-events: none; font: 10px; }
circle.selected {stroke: #000; stroke-width: 2px; stroke-opacity: 1.0; }
circle.highlighted {stroke: #555; stroke-width: 1.5px; stroke-opacity: .8; }
</style>
	<link rel='stylesheet' href='style.css'>
</head>
<body id='chart'>
<script>
var w = document.width,
    h = document.height,
    fill = d3.scale.category20();

var vis = d3.select("#chart")
	.append("svg:svg")
	.attr("width", w)
	.attr("height", h)
	.attr("pointer-events", "all")
	.append('svg:g')
	.call(d3.behavior.zoom().on("zoom", redraw))
	.append('svg:g');

vis.append('svg:rect')
	.attr('width', w)
	.attr('height', h)
	.attr('fill', 'white');

function redraw() {
	// Some logging code, if you
  // console.log("here", d3.event.translate, d3.event.scale);
	vis.attr("transform",
		"translate(" + d3.event.translate + ")"
		+ " scale(" + d3.event.scale + ")");
}

var draw = function(json) {
  var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .nodes(json.nodes)
    .links(json.links)
    .size([w, h])
    .start();

  var link = vis.selectAll("line.link")
    .data(json.links)
      .enter().append("svg:line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); })
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  var node = vis.selectAll("circle.node")
    .data(json.nodes)
      .enter()
        .append("svg:circle")
        .attr("class", "node")
        .on("click", onNodeClick)
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", 10)
        .style("fill", function(d) { return fill(d.group); })
        .call(force.drag);

  node.append("svg:title")
      .text(function(d) { return d.name; });

  vis.style("opacity", 1e-6)
    .transition()
      .duration(1000)
      .style("opacity", 1);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
  });
};

d3.json('large.json', function(json) {draw(json)})

function onNodeClick(d, i) {
  alert('sup dawg?');
}

</script>
</body>
