<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <title>Open Modeling Framework</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/omf.css'/>
  <link rel='shortcut icon' href='{{ url_for("static", filename="favicon.ico") }}'>
  <script src='../static/omf.js'></script>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <script src="/static/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
  <style>
  div#toolbar { 
    padding: 10px;
    height: 25px;
    border-width: 0px 0px 1px 0px;
    border-color:black;
    border-style:solid;
    text-align: center;
    vertical-align: center;
    background-color:black; /* for browsers that can't do gradients */
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#B0B0B0', endColorstr='#696969 '); /* for IE */
    background: -webkit-gradient(linear, left top, left bottom, from(#B0B0B0), to(#696969)); /* for webkit browsers */
    background: -moz-linear-gradient(top,  #B0B0B0,  #696969); /* for firefox 3.6+ */ }
  circle.node {
    stroke: #fff;
    stroke-width: 1.5px;}
  line.link {
    stroke: #999;
    stroke-opacity: .6;}
  .nodetext { 
    pointer-events: none; font: 10px}
  .table thead {
    background-color: black;
    color: white;}
  .spacer {
      margin-top: 10px;}
  circle.selected {
    stroke: #000;
    stroke-width: 2px;
    stroke-opacity: 1.0;}
  circle.highlighted {
    stroke: #555;
    stroke-width: 1.5px;
    stroke-opacity: .8;}
  </style>
</head>

<body>
  <div id='title'>
    <div id='logoBox'><a href='/'>â–¦</a></div>
    <!--Title:-->Grid Editor: {{model_id}}
  </div>
  <div id='toolbar'>
    <div class="btn-group" style="display:inline-block;float:left">
      <a class="btn dropdown-toggle" data-toggle="dropdown" href="/static/#">
        Add new object <span class="caret"></span>
      </a>
      <ul id="object-types" class="dropdown-menu" style="text-align:left">
        <!-- populated dynamically -->
      </ul>
    </div>
    <div style="display:inline-block;width:300px" id="progress" class="progress progress-striped active progress-success">
      <div id="progress_bar" class="bar"></div>
    </div>
    <!-- <div style="display:inline-block;height:18pt;min-height:18pt;line-height:18pt;">Feeder Name Goes Here</div> -->
    <div style="display:inline-block;float:right" class="btn-group">
      <a class="btn dropdown-toggle" data-toggle="dropdown" href="/static/#">
        Grid <span class="icon-wrench"></span>
      </a>
      <ul class="dropdown-menu" style="text-align:left">
        <a href="Javascript: accept();">Accept</a>
        <a href="Javascript: revert();">Revert</a>
        <a href="Javascript: saveAs();">Save as...</a>
      </ul>
    </div>
  </div>
  <table id="selected" class="table table-striped table-bordered table-condensed" style="position:absolute;top:90pt;left:4pt;width:20%;background:white">
    <thead>
      <tr>
        <th colspan="2">Selected Component</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="modal_insert"></div>
  <div id="chart" style="padding:0px;margin:0px;border:0px;"></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/static/libs/d3.v2.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="/static/libs/bootstrap/bootstrap.min.js"></script>
  <script src="/static/libs/bootstrap/tooltip.js"></script>
  <script src="/static/libs/bootstrap/popover.js"></script>
  <script>var model_id = "{{model_id}}";</script>
  <script src="/static/script.js"></script>
</body>
</html>
