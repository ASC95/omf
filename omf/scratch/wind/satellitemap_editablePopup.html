<!DOCTYPE html>
<html>
<head>
	<title>GeoJSON Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
	<style>html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map{
		position: relative;
		width: 100.0%;
		height: 100.0%;
		left: 0.0%;
		top: 0.0%;
	}
	</style>
	<!-- loads Jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- 	<script type="text/javascript" src="../../static/jquery.js"></script>
 -->	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin="">
	</script>
	<!-- Leaflet Draw -->
	<link rel='stylesheet' href='https://unpkg.com/leaflet-draw@1.0.0/dist/leaflet.draw.css'/>
	<script src='https://unpkg.com/leaflet-draw@1.0.0/dist/leaflet.draw.js'></script>
	<script src="https://unpkg.com/leaflet-kmz@latest/dist/leaflet-kmz.js"></script>
	<script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js"
		integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ=="
		crossorigin="">
	</script>
	<style>
	#fade {
		display: none;
		position: absolute;
		top: 0%;
		left: 0%;
		width: 100%;
		height: 100%;
		background-color: #ababab;
		z-index: 1001;
		-moz-opacity: 0.8;
		opacity: .70;
		filter: alpha(opacity=80);
	}
	#modal {
		display: none;
		position: absolute;
		top: 35%;
		left: 45%;
		width: 100px;
		height: 100px;
		padding:15px 15px 15px;
		border: 3px solid #ababab;
		box-shadow: 1px 1px 10px #ababab;
		border-radius: 20px;
		background-color: white;
		z-index: 1002;
		text-align: center;
		overflow: auto;
	}
	.buttons {
		position:fixed;
		right:0px;
		top:0px;
		z-index:400;
		cursor: pointer;
	}
	#export {
	    color:black;
        font:13.5px Arial;
  		text-decoration: none;
		background-color: #EEEEEE;
		padding: 1.5px 5.5px 1.5px 5.5px;
		border-top: 1px solid #CCCCCC;
		border-right: 1px solid #333333;
		border-bottom: 1px solid #333333;
		border-left: 1px solid #CCCCCC;
		border-radius: 3px;
	}
	</style>
</head>
<body>
	<div id='map'></div>
	<div id="modal">
		<img id="loader" src="https://i.gifer.com/KSYA.gif"/>
	</div>
	<div id="fade"></div>
	<div class="buttons">
		<a href='#' id='export'>Save Features</a>
		<button type="button" onclick="button_click()">Get GeoJSON</button>
		<button type="button" onclick="openModal()">Get Fire Risk</button>
		<form>
			<label for="fireRisk"> </label>
			<select name="fireRisk" id="fireRisk">
				<option value="0">Day 1 Forecast</option>
				<option value="1">Day 2 Forecast</option>
				<option value="2">Day 3 Forecast</option>
				<option value="3">Day 4 Forecast</option>
				<option value="4">Day 5 Forecast</option>
				<option value="5">Day 6 Forecast</option>
				<option value="6">Day 7 Forecast</option>
			</select>
		</form>
		<input type="file" id="import" name="filename">
	</div>
<script type='text/javascript'>
	// basic map definition and zoom control.
	var map = L.map('map', {renderer: L.canvas()});
	map.setView([39.8, -121.6], 10);
	L.control.scale().addTo(map);
	// drawing layer
	var drawnItems = L.featureGroup().addTo(map);
	// esri_images map
	var esri_images = L.esri.basemapLayer('Imagery').addTo(map);
	// Mapbox Satellite
	// var landsat = L.tileLayer(
	// 	'https://a.tiles.mapbox.com/v4/mapbox.landsat-live/{z}/{x}/{y}@2x.jpg?access_token=pk.eyJ1IjoiZWp0YWxib3QiLCJhIjoiY2ptMHBlOGdjMmZlaTNwb2dwMHE2Mm54NCJ9.xzceVNmAZy49SyFDb3UMaw',
	// 	{ maxZoom: 18, attribution:'' }
	// );
	// Streets.
	var streets = L.esri.basemapLayer('Streets');
	// Topo
	// var streets = L.tileLayer(
	// 	'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
	// 	{ maxZoom: 18, attribution:'' }
	// );
	// Token request.
	try {
		cred_req = L.esri.post('https://www.arcgis.com/sharing/rest/generateToken', {  
			username: 'TBD',  
			password: 'TBD',  
			f: 'json',  
			expiration: 60,  
			client: 'referer',  
			referer: window.location.origin  
		}, function (error, response) {});
		token = JSON.parse(cred_req.response).token
	} catch (err) {
		token = null
	}
	// Landsat Imagery
	var esri_landsat = L.esri.imageMapLayer({
		url: 'https://landsat2.arcgis.com/arcgis/rest/services/Landsat/MS/ImageServer',
		attribution: 'United States Geological Survey (USGS), National Aeronautics and Space Administration (NASA)'
	})
	// Sentinel 2 Imagery
	var esri_sentinel = L.esri.imageMapLayer({
		url: 'https://sentinel.arcgis.com/arcgis/rest/services/Sentinel2/ImageServer',
		attribution: 'United States Geological Survey (USGS), National Aeronautics and Space Administration (NASA)',
		token: token
	})
	// Load in a circuit
	// var circuit_layer = L.geoJSON()
	// var circuit = new XMLHttpRequest();
	// circuit.open("GET", 'circuit.geojson'); 
	// circuit.setRequestHeader('Content-Type', 'application/geojson')
	// circuit.responseType = 'json';
	// circuit.onload = function() {
	// 	if (circuit.status !== 200) return
	// 	circuit_layer = L.geoJSON(circuit.response).addTo(map);
	// };
	// circuit.send();

	// Create a circle symbol to use with a GeoJSON layer instead of the default blue marker
	function createCircleMarker( feature, latlng ){
	// Change the values of these options to change the symbol's appearance
		let options = {
			radius: 8,
			fillColor: "lightgreen",
			color: "black",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		}
		return L.circleMarker( latlng, options );
	}
	// Use jQuery's getJSON method to fetch the data from a URL
	var circuit_layer = L.geoJSON();
	jQuery.getJSON( "circuit.geojson", function( json ) {
		// Use Leaflet's geoJSON method to turn the data into a feature layer
		circuit_layer = L.geoJSON( json, {
			pointToLayer: createCircleMarker // Call the function createCircleMarker to create the symbol for this layer
		}).addTo(map);
	})

	// Load in data.geojson (saved geojson drawnItems)
	var prevShapesLayer = L.geoJSON()
	var oldShapes = new XMLHttpRequest();
	oldShapes.open("GET", 'data.geojson'); 
	oldShapes.setRequestHeader('Content-Type', 'application/geojson')
	oldShapes.responseType = 'json';
	oldShapes.onload = function() {
		if (oldShapes.status !== 200) return
		prevShapesLayer = L.geoJSON(oldShapes.response).addTo(map);
	};
	oldShapes.send();
	// Instantiate KMZ layer (async)
	var kmz = L.kmzLayer().addTo(map);
	kmz.on('load', function(e) {
		// control.addOverlay(e.layer, e.name);
		e.layer.addTo(map);
	});
	kmz.load('/my_kmz'); // Add remote KMZ files as layers (NB if they are 3rd-party servers, they MUST have CORS enabled)
	// Add the layer control.
	L.control.layers(
		{
			'streets': streets,
			'esri_sentinel': esri_sentinel,
			'esri_landsat': esri_landsat,
			'esri_images': esri_images
		},
		{
			'circuit': circuit_layer,
			'drawlayer': drawnItems,
			'uploaded' : prevShapesLayer,
			'fire_risk': kmz
		},
		{
			position: 'topleft',
			collapsed: false		
		}
	).addTo(map);
	// Add the drawing control.
	control = map.addControl(new L.Control.Draw({
		edit: {
			featureGroup: drawnItems,
			poly: {
				allowIntersection: false,
			}
		},
		draw: {
			polygon: false,
			polyline: false,
			circle: false,
			marker: false,
			circlemarker: false
		}
	}));
	// Helper function for saving veg score.
	function saveVeg() {
		var newVegScore = document.getElementById('veg_score').value
		var shape_id = document.getElementById('popup_leaflet_id').value
		map._layers[shape_id].feature.properties.vegScore = newVegScore
	}
	// Helper function to update veg scores.
	map.on(L.Draw.Event.CREATED, function(event) {
		var layer = event.layer;
		// add veg score.
		feature = layer.feature = layer.feature || {}; // Initialize feature
		feature.type = feature.type || "Feature"; // Initialize feature.type
		var props = feature.properties = feature.properties || {}; // Initialize feature.properties
		props.vegScore = '10';
		// add click handler that makes popup on each click.
		layer.on('click', function (e) {
			vegScore = e.target.feature.properties.vegScore
			layer.bindPopup("<input id='popup_leaflet_id' style='display:none' value=" + e.target._leaflet_id + ">Veg Score: <input type='text' id='veg_score' value=" + vegScore + "><button onclick='saveVeg()' type='button'>Save</button>"+"<br />"+"Fire Risk valid for 24 hours starting at "+props['start-time']+": "+"<strong>"+props['fire-risk']+"</strong>"+"<br />"+"<a href='https://www.spc.noaa.gov/products/fire_wx/fwdy1.html' target='_blank'>Click for more information</a>")
			console.log(props['fire-risk'])
			layer.openPopup()
		})
		drawnItems.addLayer(layer);
	});
	// gets and stringifies GeoJSON representation of the draw layer
	function button_click() {
		drawn_geojson = drawnItems.toGeoJSON()
		alert('We drew: ' + JSON.stringify(drawn_geojson))
		return drawn_geojson
	}
	// next two functions will open and close the loading icon when the fire risk button is clicked
	function openModal() {
		document.getElementById('modal').style.display = 'initial';
		document.getElementById('fade').style.display = 'initial';
		setTimeout(fireButton_click, 5); // HACK: slight timeout to get screen to refresh.
	}

	function closeModal() {
		document.getElementById('modal').style.display = 'none';
		document.getElementById('fade').style.display = 'none';
	}
	// send an XML Http request to the server for data from getSubGridData() of weather.py
	function fireButton_click() {
		drawn_geojson = drawnItems.toGeoJSON()
		if (drawn_geojson.features.length == 0) {
			alert('Please use the drawing pallete to the left to create boxes');
			closeModal();
		}
		else {
			// this array is linked to console.log() statement for verifying the array contents
			var eachShape = [];
			dayForecast = document.getElementById("fireRisk").value;
			console.log(dayForecast);
			// A call to subGrid for each drawn shape
			for (i = 0; i < drawn_geojson.features.length; i++) {
				xhttp = new XMLHttpRequest();
				centerLon = (drawn_geojson.features[i].geometry.coordinates[0][0][0] + drawn_geojson.features[i].geometry.coordinates[0][2][0]) / 2
				centerLat = (drawn_geojson.features[i].geometry.coordinates[0][0][1] + drawn_geojson.features[i].geometry.coordinates[0][1][1]) / 2
				distLat = drawn_geojson.features[i].geometry.coordinates[0][1][1] - centerLat
				distLon = drawn_geojson.features[i].geometry.coordinates[0][0][0] - centerLon
				// xhttp.open("GET", "http://127.0.0.1:5000/firedata/39.810278/-121.437222/10/10/10", true); <-- centerpoint of map test (Camp Fire)
				xhttp.open("GET", "http://127.0.0.1:5000/firedata/" + centerLat + "/" + centerLon + "/" + distLat + "/" + distLon + "/10", false); // HACK
				xhttp.send();
				var xhttpData = JSON.parse(xhttp.responseText).dwml.data;
				// Logs each risk reading for each point of the subgrid into an array 
				var eachRisk = [];
				var sum = 0;
				var average = 0;
				for (j = 0; j < xhttpData.location.length; j++) {
					console.log(xhttpData.parameters[j]['fire-weather'][0].value[0])
					console.log(xhttpData.parameters[j]['fire-weather'][1].value[0])
					if (xhttpData.parameters[j]["fire-weather"][0].value[dayForecast] == "No Areas") {
						eachRisk.push(0);
					}
					if (xhttpData.parameters[j]["fire-weather"][1].value[dayForecast] == "No Areas") {
						eachRisk.push(0);
					}
					if (xhttpData.parameters[j]["fire-weather"][0].value[dayForecast] == "Elevated Areas") {
						eachRisk.push(5);
						sum += 5;
					}
					if (xhttpData.parameters[j]["fire-weather"][1].value[dayForecast] == "Isolated") {
						eachRisk.push(5);
						sum += 5;
					}
					if (xhttpData.parameters[j]["fire-weather"][0].value[dayForecast] == "Critical Areas") { 
						eachRisk.push(10);
						sum += 10;
					}
					if (xhttpData.parameters[j]["fire-weather"][1].value[dayForecast] == "Scattered") { 
						eachRisk.push(8);
						sum += 8;
					}
					console.log(sum)
				}
				// logs the average of each array's quantitative risk readings into an array
				average = sum / eachRisk.length;
				drawn_geojson.features[i].properties['fire-risk'] = average
				drawn_geojson.features[i].properties['start-time'] = xhttpData["time-layout"]["start-valid-time"][dayForecast]
				eachShape.push(average);

				if (0 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 1) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#E1E500'})}
				if (1 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 2) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#DDCF00'})}
				if (2 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 3) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#DAB900'})}
				if (3 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 4) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#D6A400'})}
				if (4 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 5) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#D38E00'})}
				if (5 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 6) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#D07900'})}
				if (6 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 7) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#CC6300'})}
				if (7 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 8) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#C94D00'})}
				if (8 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] < 9) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#C22200'})}
				if (9 <= drawn_geojson.features[i].properties['fire-risk'] && drawn_geojson.features[i].properties['fire-risk'] <= 10) {drawnItems._layers[Object.keys(drawnItems._layers)[i]].setStyle({fillColor: '#BF0D00'})}
			}
		}
		console.log(eachShape);
		closeModal();
	}
	// download drawn features button
	document.getElementById('export').onclick = function(e) {
		// Extract GeoJson from featureGroup
		var data = drawnItems.toGeoJSON();
		// Stringify the GeoJson
		var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));
		// Create export
		document.getElementById('export').setAttribute('href', 'data:' + convertedData);
		document.getElementById('export').setAttribute('download','data.geojson');
	}
</script>
</body>
</html>
