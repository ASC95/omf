<html>
<head>
</head>
<body>
True if the regex matches the value, false otherwise.
</br>
</body>
<script type="text/javascript">
function Validate(regexString, values) 
{
    document.write("Regex:", regexString, " ")
    document.write("</br>")      
    for (i=0; i < values.length; i++){
	    result = regexString.test(values[i])
    	document.write(values[i], " = ")
    	if (result == false)	  
    		document.write("<mark>",result,"</mark>")  		   	
    	else
    		document.write(result)  
    	document.write("</br>")   		   		
    }		
	return null;	
}	
document.write("</br>Test Case 1</br>") 
Validate(/^-?[0-9]{0,2}(\.[0-9]{1,2})?$|^-?(100)(\.[0]{1,2})?$/, ['-101', '-10', '-0.1', '0', '0.1', '10', '101', '100', '91.123','91.13'])
document.write("</br>Test Case 2</br>") 
Validate(/(^(100(?:\.0{1,2})?))|(?!^0*$)(?!^0*\.0*$)^\d{1,2}(\.\d{1,2})?$/, ['-101', '-10', '-0.1', '0', '0.1', '10', '101', '100', '91.123','91.13'])
document.write("</br>Test Case 3</br>") 
Validate(/^([0-9]{1,2}([\.][0-9]{1,})?$|100([\.][0]{1,})?)$/, ['-101', '-10', '-0.1', '0', '0.1', '10', '101', '100', '91.123','91.13'])
document.write("</br>Test Case 4</br>") 
Validate(/^(100([\.][0]{1,})?$|[0-9]{1,2}([\.][0-9]{1,})?)$/, ['-101', '-10', '-0.1', '0', '0.1', '10', '101', '100', '91.123','91.13'])
</script>
</html>
