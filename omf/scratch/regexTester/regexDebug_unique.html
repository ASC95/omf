<html>
<head>
</head>
<body>
Tests if the pvWatts parameter regex is correct.
</br>True if the regex matches the value, false otherwise.
</br>
</body>
<script type="text/javascript">
function Validate(regexString, values) 
{
    document.write("Regex:", regexString, " ")
    document.write("</br>")      
    for (i=0; i < values.length; i++){
	    result = regexString.test(values[i])
    	document.write(values[i], " = ")
    	if (result == false)	  
    		document.write("<mark>",result,"</mark>")  		   	
    	else
    		document.write(result)  
    	document.write("</br>")   		   		
    }		
	return null;	
}	

document.write("</br>Test Case: modelName (ALPHA AND SPACES)</br>") 
Validate(/^[\w\s\d\.-]+$/, ['-101', 'hello', '-0.1', 'heiwsax', '0.1', 'asd12as', '1sadfaxa', 'asfdasdf', '!A@*A', 'asfdasdfasdfdasfsacxz7v67asdjzxkcv89dad8asjhlzxcv89134jklahsdf89zxcvjkahsdasx8z8xc89zx9c8x9x','blah/blah'])

document.write("</br>Test Case: *simLength (INTEGER)</br>") 
//Validate(/\d+/, ['-101', 'hello', '-0.1', 'heiwsax', '0.1', 'asd12as',  '@A100', '1001', '1312121', '1,312,121', '12313!A@', '13121@21'])
Validate(/^\d+$/, ['-101', 'hello', '-0.1', 'heiwsax', '0.1', 'asd12as',  '@A100', '1001', '1312121', '1,312,121', '12313!A@', '13121@21', '01-01'])

document.write("</br>Test Case: simStartDate (DATE)</br>") 
Validate(/^\d\d\d\d-\d\d-\d\d$/, ['0114-01-01', '2014-01-1', '0000-01-01', '-101', 'hello', '-0.1', 'heiwsax', '0.1', 'asd12as',  '@A100', '1001', '1312121', '1,312,121', '12313!A@', '13121@21','2222-22-22222222222222'])

//same as sales
document.write("</br>Test Case: *systemsize (FLOAT)</br>") 
//Validate(/\d+\.?\d*/, ['-101', 'hello', '-0.1', 'heiwsax', '0.1', 'asd12as',  '@A100', '1001', '1312121', '1,312,121', '12313!A@', '13121@21'])
Validate(/^\d+\.?\d*$/, ['-101', 'hello', '-0.1', 'heiwsax', '0.1', 'asd12as',  '@A100', '1001', '1312121', '1,312,121', '12313!A@', '13121@21', '01-01'])

document.write("</br>Test Case: derate (PERCENTAGE)</br>") 
Validate(/^(100|\d\d|\d)(\.\d+)?$/, ['-101', '-10', '-0.1', '0', '0.1', '10', '101', '100', '91.123','91.13', '10a', 'a10', '10.c'])
///^(100([\.][0]{1,})?$|[0-9]{1,2}([\.][0-9]{1,})?)$/

//same as systemsize
document.write("</br>Test Case: *Consumer Served Sales: janSale, Revenue, Total KWh Sold, Total Revenue (FLOAT) </br>") 
Validate(/^\d+\.?\d*$/, ['-101', '-10', '-0.1', '0', '0.1', '10', '101', '100', '91.123456789','91.13', '10a', 'a10', '10.c', '1001', '1312121', '1,312,121', '12313!A@', '13121@21', '01-01'])
</script>
</html>
