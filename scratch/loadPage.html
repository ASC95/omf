<body onLoad="init()">
	<div id="loading"
		style="position: absolute; width: 100%; text-align: center; top: 300px;">
		<img src="../static/spinner.gif" border=0>
		<h3>Loading...</h3>
	</div>
	<div id='page'></div>
	
	<script>
		var ld = (document.all);
		var ns4 = document.layers;
		console.log(ns4)
		var ns6 = document.getElementById && !document.all;
		var ie4 = document.all;
		if (ns4)
			ld = document.loading;
		else if (ns6)
			ld = document.getElementById("loading").style;
		else if (ie4)
			ld = document.all.loading.style;
		function init() {
			if (ns4) { // Need to detect the d3 loading properties, such as transform animation
				ld.visibility = "hidden";
			} else if (ns6 || ie4)
				ld.display = "none";
		}
	</script>
	
	<center><img src='http://img.xiami.com/images/collect_pic/61/42/3071220/1321978557_XjLV.jpg'></center>
</body>
