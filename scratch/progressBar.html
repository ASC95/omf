<!-- A progress bar in pure HTML and JavaScript -->

<head>
	<style type="text/css">
		div.progressBar {
		background-color: black;
		width:400px;
		border-radius: 13px; /* (height of inner div) / 2 + padding */
		padding: 3px; }

		div.progColor {
		transition: width 2s;
		background-color: orange;
		width: 10%; /* Adjust with JavaScript */
		height: 20px;
		border-radius: 10px; }
	</style>
	<script type="text/javascript">
		var interval;
		var index = 0;
		var size = 1000;
		function start() {
			interval = setInterval(change, 100);
		}
		function change() {
			index ++;
			if (index <= size){
				document.getElementById('prog1').style.width = index / size * 100 + '%'
			}else{
				clearInterval(interval);
			}
		}

	</script>
</head>

<body>
	<div class="progressBar"><div id="prog1" class="progColor" style='width:0%'></div></div>
	<br>
	<button onclick="javascript:start()">Change</button>
</body>
